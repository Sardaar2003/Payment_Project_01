<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="icon" href="./Images/creditCardLogo.png" type="Images/png">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.1/css/all.min.css" />

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->

</head>

<body>
    <div class="card">
        <form action="">
            <h1 class="card_title">ENTER PAYMENT INFORMATION</h1>
            <div class="card__row">
                <div class="card__col">
                    <label for="cardNumber" class="card__label">CARD NUMBER</label>
                    <input type="text" class="card__input card__input--large" id="cardNumber"
                        placeholder="xxxx-xxxx-xxxx-xxxx">
                </div>
                <div class="card__col card__chip"><img src="./Images/chip.png" alt=""></div>
            </div>
            <div class="card__row">
                <div class="card__col"><label for="cardExpiry" class="card__label">EXPIRY DATE</label><input type="text"
                        class="card__input" id="cardExpiry" placeholder="XX/XX">
                </div>
                <div class="card__col"><label for="cardCcv" class="card__label">CCV</label><input type="text"
                        id="cardCcv" class="card__input" placeholder="XXXX">
                </div>
                <div class="card__col card__brand"><i id="card__brand"></i></div>
            </div>
            <div class="submit">
                <label for="SubmitInfo" class="Submit"></label>
                <button type="button" id="SubmitInfo">SUBMIT</button>
            </div>



        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"
        integrity="sha512-KaIyHb30iXTXfGyI9cyKFUIRSSuekJt6/vqXtyQKhQP6ozZEGY8nOtRS6fExqE4+RbYHus2yGyYg1BrqxzV6YA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script> -->
    <script src="main.js"></script>
</body>

</html>
