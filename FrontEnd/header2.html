<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="icon" href="./Images/creditCardLogo.png" type="Images/png">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.1/css/all.min.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->

</head>

<body>
    <div class="card">
        <form method="post" action="/CardDetails" id="myForm" onsubmit="return validateForm()">
            <h1 class="card_title">ENTER PAYMENT INFORMATION</h1>
            <div class="card__row">
                <div class="card__col">
                    <label for="cardNumber" class="card__label">CARD NUMBER</label>
                    <input type="text" class="card__input card__input--large" id="cardNumber"
                        placeholder="xxxx-xxxx-xxxx-xxxx">
                </div>
                <div class="card__col card__chip"><img src="./Images/chip.png" alt=""></div>
            </div>
            <div class="card__row">
                <div class="card__col"><label for="cardExpiry" class="card__label">EXPIRY DATE</label><input type="text"
                        class="card__input" id="cardExpiry" placeholder="XX/XX">
                </div>
                <div class="card__col"><label for="cardCcv" class="card__label">CVV</label><input type="text"
                        id="cardCcv" class="card__input" placeholder="XXXX">
                </div>
                <div class="card__col card__brand"><i id="card__brand"></i></div>
            </div>
            <div class="checkBox-Info">
                <div class="dazzleInfo">
                    <input type="radio" id="dazzle" class="checkbox" name="promo" value="GHLT1425">
                    <label for="dazzle">HEALTH AND WELLNESS PROGRAM</label>
                </div>
                <div class="callDocInfo">
                    <input type="radio" id="calladoc" class="checkbox" name="promo" value="PRGC1420">
                    <label for="calladoc">PROTECTION PROGRAM</label>
                </div>
                <br>
                <div class="SaversCentral">
                    <input type="radio" id="saverscentral" class="checkbox" name="promo" value="136/4/SC">
                    <label for="saverscentral">SAVERS CENTRAL ONLINE</label>
                </div>
                <div class="holidaystay">
                    <input type="radio" id="holiday" class="checkbox" name="promo" value="137/6/HS">
                    <label for="holiday">HOLIDAY SAVERS ONLINE</label>
                </div>
                <div class="idvault">
                    <input type="radio" id="idv" class="checkbox" name="promo" value="138/86/IDVAULT">
                    <label for="idv">ID VAULT</label>
                </div>
                <br>
                <div class="proj3">
                    <input type="radio" id="p3" class="checkbox" name="promo" value="project03">
                    <label for="p3">PROJECT 03</label>
                </div>
                <div class="YMA">
                    <input type="radio" id="yma" class="checkbox" name="promo" value="YMA$project04">
                    <label for="p3">YMA</label>
                </div>
                <div class="WEOD">
                    <input type="radio" id="weod" class="checkbox" name="promo" value="WEOD$project04">
                    <label for="p3">WEOD</label>
                </div>

            </div>
            <div class="submit">
                <label for="SubmitInfo" class="Submit"></label>
                <button type="button" id="SubmitInfo">SUBMIT</button>
            </div>



        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"
        integrity="sha512-KaIyHb30iXTXfGyI9cyKFUIRSSuekJt6/vqXtyQKhQP6ozZEGY8nOtRS6fExqE4+RbYHus2yGyYg1BrqxzV6YA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script> -->
    <script src="main.js"></script>

</body>

</html>
