<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR</title>
    <link rel="stylesheet" href="failure.css">
    <link rel="icon" href="./Images/Shipment_Logo.png" type="Images/png" style="background-color: white;">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1><i class="fa-solid fa-triangle-exclamation"></i>ERROR OCCURED</h1>
        <div id="errorList"></div>
        <div class="main-container">
            <!-- <br> -->
            <a class="button-like-home" href="./newPage.html">HOME</a>
            <a class="button-like" href="/logout">LOGOUT</a>

        </div>

    </div>
    <script>
        // Retrieve error details from URL parameters
        const queryParams = new URLSearchParams(window.location.search);
        const errors = JSON.parse(queryParams.get('errors'));

        // Display error details on the page
        const errorListContainer = document.getElementById('errorList');
        if (errors && errors.length > 0) {
            const ul = document.createElement('ul');
            errors.forEach(error => {
                const li = document.createElement('li');
                li.textContent = `${error.title}: ${error.detail}`;
                ul.appendChild(li);
            });
            errorListContainer.appendChild(ul);
        } else {
            errorListContainer.textContent = 'No errors found.';
        }
    </script>
</body>

</html>
