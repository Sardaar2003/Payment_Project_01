<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Information</title>
    <link rel="icon" href="./Images/Shipment_Logo.png" type="Images/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
    <!-- <div class="header">
    </div> -->
    <div class="container">
        <div class="wrapper">
            <div class="main-container">

                <a class="button-like" href="/logout">LOGOUT</a>
                <a class="button-like-1" href="/new">GO BACK</a>
            </div>
            <form action="post" action="/OrderInfo" onsubmit="return validation()">
                <h1>
                    <i class="fa-solid fa-wallet"></i>
                    BILLING ADDRESS
                </h1>
                <div class="radioButton">
                    <label for="project01">PROJECT 01</label>
                    <input type="radio" name="project" id="project01">
                    <label for="project02">PROJECT 02</label>
                    <input type="radio" name="project" id="project02">
                </div>
                <div class="Info">
                    <div class="name">
                        <div class="first-name">
                            <label for="f-name">FIRST NAME</label>
                            <input type="text" name="f-name" id="fnameInput" onkeyup="validateName()">
                            <br>
                            <span id="name-error"></span>
                        </div>

                        <div class="last-name">
                            <label for="l-name">LAST NAME</label>
                            <input type="text" name="l-name" id="lnameInput" onkeyup="validateLName()" required>
                            <br>
                            <span id="name-error-1"></span>
                        </div>
                    </div>
                    <div class="personal-info">
                        <div class="gender">
                            <label for="sex">GENDER</label>
                            <!-- <input type="text" name="sex" id="sexInput" required> -->
                            <select name="sex" id="sexInput">
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                            </select>
                        </div>
                        <div class="dob">
                            <label for="dateOfBirth">DATE OF BIRTH</label>
                            <!-- <input type="date" name="dateOfBirth" id="DOBInput" onkeyup="validateDName()" required
                            placeholder="mm/dd/yyyy"> -->
                            <input type="text" name="dateOfBirth" id="DOBInput" onkeyup="validateDName()" required
                                placeholder="mm/dd/yyyy">

                            <br>
                            <span id="name-error-2"></span>
                        </div>
                    </div>
                    <div class="address">
                        <div class="addre1">
                            <label for="address_1">ADDRESS 1</label>
                            <input type="text" name="address_1" id="add1Input" onkeyup="validateAdName()" required>
                            <br>
                            <span id="name-error-3"></span>
                        </div>
                        <div class="addre2">

                            <label for="address_2">ADDRESS 2</label>
                            <input type="text" name="address_2" id="add2Input" onkeyup="validateAddName()" required>
                            <br>
                            <span id="name-error-4"></span>
                        </div>
                    </div>
                    <div class="location">
                        <div class="cityInfo">
                            <label for="city">CITY</label>
                            <input type="text" name="city" id="cityInput" onkeyup="validateCity()" required>
                            <br>
                            <span id="name-error-5"></span>
                        </div>
                        <div class="stateInfo">
                            <label for="state">STATE</label>
                            <input type="text" name="state" id="stateInput" onkeyup="validateState()" required>
                            <br>
                            <span id="name-error-6"></span>
                        </div>
                        <div class="countryInfo">
                            <label for="country">COUNTRY</label>
                            <input type="text" name="country" id="countryInput" onkeyup="validateCountry()"
                                placeholder="US" required>
                            <br>
                            <span id="name-error-8"></span>
                        </div>
                        <div class="pinCode">
                            <label for="pinCode">ZIPCODE</label>
                            <input type="text" name="pinCode" id="pinCodeInput" onkeyup="validatePincode()" required>
                            <br>
                            <span id="name-error-9"></span>
                        </div>
                    </div>
                    <div class="contactInfo">
                        <div class="MobileInfo">
                            <label for="mobileInfo">MOBILE NUMBER</label>
                            <input type="tel" name="mobileInfo" id="mobileInput" onkeyup="validateMobile()" required>
                            <br>
                            <span id="name-error-10"></span>
                        </div>
                        <div class="EmailInfo">
                            <label for="EmailID">EMAIL ID</label>
                            <input type="email" name="EmailID" id="emailInput" onkeyup="validateEmail()" required>
                            <br>
                            <span id="name-error-11"></span>
                        </div>
                    </div>
                    <div class="isSameBillingAddress">
                        <label for="isSameBilling">IS SHIPPING DETAILS AND BILLING DETAILS DIFFERENT ? </label>
                        <input type="checkbox" name="isSameBilling" id="BillingDiff">
                    </div>
                    <div class="shipContainer">
                        <form action="/HTML/Payment_GateWay_Project/header2.html" id="ShippingForm" method="post">
                            <h1>
                                <i class="fa-solid fa-truck-fast"></i>
                                SHIPPING ADDRESS
                            </h1>
                            <div class="name">
                                <div class="first-name">
                                    <label for="ship-f-name">FIRST NAME</label>
                                    <input type="text" name="ship-f-name" id="ship-fnameInput"
                                        onkeyup="validateShipName()" required>
                                    <br>
                                    <span id="ship-name-error"></span>
                                </div>

                                <div class="last-name">
                                    <label for="ship-l-name">LAST NAME</label>
                                    <input type="text" name="ship-l-name" id="ship-lnameInput"
                                        onkeyup="validateShipLName()" required>
                                    <br>
                                    <span id="ship-name-error-1"></span>
                                </div>
                            </div>
                            <div class="ship-personal-info">
                                <div class="ship-gender">
                                    <label for="ship-sex">GENDER</label>
                                    <select name="ship-sex" id="ship-sexInput">
                                        <option value="M">Male</option>
                                        <option value="F">Female</option>
                                    </select>
                                </div>
                                <div class="ship-dob">
                                    <label for="ship-dateOfBirth">DATE OF BIRTH</label>
                                    <input type="date" name="ship-dateOfBirth" id="ship-DOBInput"
                                        onkeyup="validateShipDName()" required placeholder="mm/dd/yyyy">
                                    <br>
                                    <span id="ship-name-error-2"></span>
                                </div>
                            </div>
                            <div class="address">
                                <div class="addre1">
                                    <label for="ship-address_1">ADDRESS 1</label>
                                    <input type="text" name="ship-address_1" id="ship-add1Input"
                                        onkeyup="validateShipAdName()" required>
                                    <br>
                                    <span id="ship-name-error-3"></span>
                                </div>
                                <div class="addre2">

                                    <label for="ship-address_2">ADDRESS 2</label>
                                    <input type="text" name="ship-address_2" id="ship-add2Input"
                                        onkeyup="validateShipAddName()" required><br>
                                    <span id="ship-name-error-4"></span>
                                </div>
                            </div>
                            <div class="location">
                                <div class="cityInfo">
                                    <label for="ship-city">CITY</label>
                                    <input type="text" name="ship-city" id="ship-cityInput" onkeyup="validateShipCity()"
                                        required>
                                    <br>
                                    <span id="ship-name-error-5"></span>
                                </div>
                                <div class="stateInfo">
                                    <label for="ship-state">STATE</label>
                                    <input type="text" name="ship-state" id="ship-stateInput"
                                        onkeyup="validateShipState()" required>
                                    <br>
                                    <span id="ship-name-error-6"></span>
                                </div>
                                <div class="countryInfo">
                                    <label for="ship-country">COUNTRY</label>
                                    <input type="text" name="ship-country" id="ship-countryInput"
                                        onkeyup="validateShipCountry()" required>
                                    <br>
                                    <span id="ship-name-error-7"></span>
                                </div>
                                <div class="pinCode">
                                    <label for="ship-pinCode">ZIPCODE</label>
                                    <input type="text" name="ship-pinCode" id="ship-pinCodeInput"
                                        onkeyup="validateShipPincode()" required>
                                    <br>
                                    <span id="ship-name-error-8"></span>
                                </div>
                            </div>
                            <div class="contactInfo">
                                <div class="MobileInfo">
                                    <label for="ship-mobileInfo">MOBILE NUMBER</label>
                                    <input type="text" name="ship-mobileInfo" id="ship-mobileInput"
                                        onkeyup="validateShipMobile()" required>
                                    <br>
                                    <span id="ship-name-error-9"></span>
                                </div>
                                <div class="EmailInfo">
                                    <label for="ship-EmailID">EMAIL ID</label>
                                    <input type="email" name="ship-EmailID" id="ship-emailInput"
                                        onkeyup="validateShipEmail()" required>
                                    <br>
                                    <span id="ship-name-error-10"></span>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="submit">
                        <button type="submit" onkeyup="submitForm()">PROCEED FOR PAYMENT</button>
                        <br>
                        <span id="submit-Error"></span>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <script src="index.js"></script>

</body>

</html>
